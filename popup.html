<!DOCTYPE html>
<html>
    <head>
        <link href="styles/popup.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
        <div class="group">
            <div class="group-header">
                <div class="group-header-title">Themes</div>
            </div>
            <div class="group-body">
                <div class="theme" id="theme-classic">
                    <div id="comment-classic">&lt;--Classic Theme--&gt;</div>
                    <div class="xml-line">
                        <div id="tag-classic">&lt;Tag&nbsp;</div>
                        <div id="attribute-name-classic">attrName</div>
                        <div id="tag-classic">="</div>
                        <div id="attribute-value-classic">attrValue</div>
                        <div id="tag-classic">"&gt;</div>
                        <div id="xml-text-classic">Text</div>
                        <div id="tag-classic">&lt;/Tag&gt;</div>
                    </div>
                </div>
                <div class="theme" id="theme-dark">
                    <div id="comment-dark">&lt;--Dark Theme--&gt;</div>
                    <div class="xml-line">
                        <div id="tag-dark">&lt;Tag&nbsp;</div>
                        <div id="attribute-name-dark">attrName</div>
                        <div id="tag-dark">="</div>
                        <div id="attribute-value-dark">attrValue</div>
                        <div id="tag-dark">"&gt;</div>
                        <div id="xml-text-dark">Text</div>
                        <div id="tag-dark">&lt;/Tag&gt;</div>
                    </div>
                </div>
                <div class="theme" id="theme-light">
                    <div id="comment-light">&lt;--Light Theme--&gt;</div>
                    <div class="xml-line">
                        <div id="tag-light">&lt;Tag&nbsp;</div>
                        <div id="attribute-name-light">attrName</div>
                        <div id="tag-light">="</div>
                        <div id="attribute-value-light">attrValue</div>
                        <div id="tag-light">"&gt;</div>
                        <div id="xml-text-light">Text</div>
                        <div id="tag-light">&lt;/Tag&gt;</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/popup.js"></script>
    </body>
</html>
